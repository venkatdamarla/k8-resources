apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  # These labels are deployment resource labels
  labels:
    app: nginx
    tier: frontend
    purpose:  deployment
spec:
  replicas: 3
  selector:
    matchLabels:
       app: nginx
       tier: frontend
       purpose:  deployment   
  template:
    metadata:
      labels:
       app: nginx
       tier: frontend
       purpose:  deployment
    spec:
      containers:
      - name: nginx
        image: venkatdamarla/deployment:2.0
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-lb-svc
spec:
  type: LoadBalancer
  selector: 
    app: nginx
    tier: frontend
    purpose:  deployment
  ports:
    - protocol: TCP
      port: 80 # service port
      targetPort: 80
      nodePort: 30007
